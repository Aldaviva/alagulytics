<!doctype html>
<html>
	<head>
		<meta charset="utf8" />
		<title>Alagulytics</title>

		<link href="/styles/all.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="container">
			<header>The CTO is <span class="isInOffice">in</span></header>

			<div class="location">
				<h1>Location</h1>
				<div class="value"></div>
			</div>

			<div class="calories">
				<h1>Calories Burned</h1>
				<div class="value">0</div>
			</div>

			<div class="activityState">
				<div class="graph">
					<div style="left: 20px; right: 100px" class="running"></div>
				</div>
				<div class="legend">
					<div class="stopped">
						<span />
						Stopped
					</div>
					<div class="walking">
						<span />
						Walking
					</div>
					<div class="running">
						<span />
						Running
					</div>
					<div class="driving">
						<span />
						Driving
					</div>
				</div>
			</div>

			<div class="stepsTaken">
				<div class="graph"></div>

				<div class="legend">
					<h1>Steps Taken</h1>
					<div class="value">0</div>
				</div>
			</div>
		</div>

		<script src="/scripts/lib/jquery.js"></script>
		<script src="/scripts/lib/moment.js"></script>
		<script src="/scripts/lib/lodash.js"></script>
		<script src="/scripts/lib/backbone.js"></script>
		<script src="/scripts/main.js"></script>
	</body>
</html>
